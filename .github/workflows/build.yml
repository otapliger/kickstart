name: Build Kickstart

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build kickstart with Docker (buildx)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --output type=local,dest=kickstart/dist \
            -t kickstart-builder \
            -f kickstart/Dockerfile \
            kickstart

      - name: Verify binary was produced
        run: |
          if [ ! -f kickstart/dist/kickstart ]; then
            echo "Expected binary not found: kickstart/dist/kickstart"
            echo "Listing kickstart/dist for debugging:"
            ls -la kickstart/dist || true
            exit 1
          fi

      - name: Create checksum for binary
        run: |
          cd kickstart/dist
          sha256sum kickstart > kickstart.sha256
          echo "Created checksum for binary:"
          ls -lh kickstart kickstart.sha256
          cat kickstart.sha256

      - name: Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: kickstart
          path: |
            kickstart/dist/kickstart
            kickstart/dist/kickstart.sha256
          retention-days: 1

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: kickstart
          path: dist

      - name: Show artifacts
        run: |
          ls -lah dist

      - name: Get short SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and attach artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated build from commit ${{ steps.vars.outputs.short_sha }}

            **Built:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}
          files: |
            dist/kickstart
            dist/kickstart.sha256
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-installer:
    needs: create-release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Prepare site directory
        run: |
          mkdir -p site
          cp kickstart/bootstrap.sh site/bootstrap.sh

      - name: Publish bootstrap to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
